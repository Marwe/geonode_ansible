---
 
- name: OS | Install a list of packages
  become: yes
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
      - python-virtualenv
      - python-dev
      - libxml2
      - libxml2-dev
      - libxslt1-dev
      - zlib1g-dev
      - libjpeg-dev
      - libpq-dev
      - git
      - default-jdk
      - build-essential
      # - openssh-server
      - gettext
      - nano
      - vim 
      - unzip 
      - zip 
      - patch 
      - git-core 
      - postfix
      - software-properties-common

- name: OS | Add Oracle Java Repository
  become: yes
  apt_repository: repo='ppa:webupd8team/java'

- name: OS | Accept Java 8 License
  become: yes
  debconf: name='oracle-java8-installer' question='shared/accepted-oracle-license-v1-1' value='true' vtype='select'

- name: OS | Install Oracle Java 8
  become: yes
  apt: name={{item}} state=latest
  loop: ['oracle-java8-installer', 'ca-certificates', 'oracle-java8-set-default']

- name: OS | Add Ubuntugis Repository
  become: yes
  apt_repository: repo='ppa:ubuntugis'

- name: OS | Upgrade apt packages
  become: true
  apt:
    upgrade: yes

- name: OS | Add Ubuntugis/ppa Repository
  become: yes
  apt_repository: repo='ppa:ubuntugis/ppa'

- name: OS | Upgrade apt packages
  become: true
  apt:
    upgrade: yes

- name: OS | Install a list of packages
  become: yes
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
      - gcc
      - apache2
      - libapache2-mod-wsgi
      - libgeos-dev
      - libjpeg-dev
      - libpng-dev
      - libpq-dev 
      - libproj-dev 
      - libxml2-dev 
      - libxslt-dev

- name: OS | Add Ubuntugis/ubuntugis-testing Repository
  become: yes
  apt_repository: repo='ppa:ubuntugis/ubuntugis-testing'


- name: OS | Install a list of packages
  become: yes
  apt:
    name: "{{ packages }}"
    update_cache: yes
  vars:
    packages:
      - gdal-bin 
      - libgdal20 
      - libgdal-dev
      - python-gdal 
      - python-pycurl 
      - python-imaging 
      - python-pastescript 
      - python-psycopg2 
      - python-urlgrabber
      - postgresql 
      - postgis 
      - postgresql-9.5-postgis-scripts 
      - postgresql-contrib
      - tomcat8

- name: OS | Upgrade apt packages
  become: yes
  apt:
    upgrade: yes
    autoremove: yes
    autoclean: yes
    purge: yes








